<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body class="blood">
    <div class="container">
        <header class="header">

            <a href="/" class="logo-link">
                <img width="46" height="71" src="img/logo.png" alt="img: logo" class="logo-image">
            </a>
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="" class="nav-menu-link">О фильме</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="" class="nav-menu-link">Трейлер</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="" class="nav-menu-link">Актеры</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="" class="nav-menu-link">Премьера</a>
                    </li>
                </ul>
            </nav>


        </header>
        <div class="film">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="img/Venom 2.svg" alt="img: venom2" class="film-logo">
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
                </p>
            </div>
            <!-- /.film-text -->
            <div class="btn-container">
                <button class="btn btn-primary">
                    <img width="15" src="img/play.svg" alt="icon: play" class="btn-icon active">
                    <img width="15" src="img/play_hover.svg" alt="icon: play" class="btn-icon hover">
                    <span class="button-text">смотреть трейлер</span>
                </button>
                <a href="#" class="btn btn-link">
                    <img width="15" src="img/ticket.svg" alt="icon: ticket" class="btn-icon active">
                    <img width="15" src="img/ticket_hover.svg" alt="icon: ticket" class="btn-icon hover">
                    <span class="button-text">билеты на премьеру</span>
                </a>
            </div>
        </div>
        <!-- /.film -->
    </div>
    <img width="650" src="img/venom.png" alt="img: venom" class="venom">
</body>

</html>
